# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.14.0/deployment-apps-v1.json

apiVersion: apps/v1
kind: Deployment

metadata:
  name: echo-server
  namespace: echo-server
  labels:
    app: echo-server

spec:
  replicas: 5
  selector:
    matchLabels:
      app: echo-server

  template:
    metadata:
      labels:
        app: echo-server

    spec:
      containers:
        - name: echo-server
          image: ealen/echo-server
          ports:
            - name: http
              containerPort: 80
